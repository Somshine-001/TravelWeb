
<app-addcard
  *ngFor="let type of ['ชุมชน', 'แหล่งท่องเที่ยว', 'อาหารและผลิตภัณฑ์', 'แผนการท่องเที่ยว', 'กิจกรรมสรรทนาการ', 'ข่าวประชาสัมพันธ์']"
  [header]="'+ เพิ่ม' + type"
  [expandedCard]="expandedCard"
  [cardType]="type"
  [communities]="communities"
  [tags]="tags"
  (toggleCard)="toggleCard($event)"
  (save)="saveForm(type, $event)"
  class="main-card">
</app-addcard>
