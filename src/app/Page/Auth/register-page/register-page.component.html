<div class="overlay">
    <div class="login-box">
        <h2>Register</h2>
        <form [formGroup]="registerForm">
          <div class="user-box">
            <input id ="username" type="text" formControlName="username" name="username" required>
            <label for="username">Username</label>
          </div>
          <div class="user-box">
            <input id ="email" type="email" formControlName="email" name="email" required>
            <label for="email">Email</label>
          </div>
          <div class="user-box">
            <input id="password" type="password" formControlName="password" name="password" required>
            <label for="password">Password</label>
          </div>
          <div class="user-box">
            <input id="confirmpassword" type="password" formControlName="confirmpassword" name="confirmpassword" required>
            <label for="confirmpassword">Confirm Password</label>
          </div>
          <div class="space">
            <button type="submit" (click)="register()">Register</button>
            <a class="mid-text" routerLink="/login">Log in >></a>
          </div>
          
        </form>
        
    </div>    
</div>
