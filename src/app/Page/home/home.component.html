
<div class="main-banner">
    <div class="banner">
        <span class="banner-content" style="font-size: 50px; font-weight: bold; color: white;">จุดเริ่มต้น ของ การเดินทาง</span>
        <div class="banner-content">
          <div class="input-container">
            <input type="text" placeholder="จุดหมายปลายทาง">
            <button style="height: 35px;" type="button">Search</button>
          </div>
        </div>
        <span class="banner-content" style="font-size: 25px; color: white;">เพราะการเดินทาง คือการเรียนรู้ ที่ดีที่สุด</span>
    </div>
</div>
<div class="main-content" *ngFor="let header of headers">
    <div class="header">{{header}}</div>
    <div class="content" >
      <div *ngFor="let item of getFilteredItems(header)" style="display: flex; align-items: center; flex-direction: column;">
        <div class="item" (click)="goToDetail(header, item)" target="_blank">
          <div class="item-pic" *ngIf="image">
            <img [src]="this.image.url" alt="image" style="width: 100%; height: 100%; object-fit: cover; border-radius: 15px 15px 0 0">
          </div>
          <div class="item-title">
            <span style="padding-bottom: 10px; font-size: 15px;">{{ getHeaderName(item) }}</span>
            <div class="item-title">
              <span>{{ item.date }}</span>
            </div>
          </div>
        </div>
        <span *ngIf="global.isAdmin" class="text-button" style="margin-right: 0; background-color: rgb(172, 0, 0); z-index: 2; color: white;" (click)="unPublish(header, item)">หยุดเผยแพร่</span>
      </div>
    </div>
</div>
