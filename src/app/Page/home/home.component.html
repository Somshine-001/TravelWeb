
<div class="main-banner">
    <div class="banner">
        <span class="banner-content" style="font-size: 35px;">จุดเริ่มต้น ของ การเดินทาง</span>
        <div class="banner-content">
          <div class="input-container">
            <input type="text" placeholder="จุดหมายปลายทาง">
            <button type="button">Search</button>
          </div>
        </div>
        <span class="banner-content" style="font-size: 15px;">เพราะการเดินทาง คือการเรียนรู้ ที่ดีที่สุด</span>
    </div>
</div>
<div class="main-content" *ngFor="let header of headers">
    <div class="header">{{header}}</div>
    <div class="content" >
      <div  *ngFor="let item of publishedItems[header]" style="display: flex; align-items: center; flex-direction: column;">
        <div class="item"  (click)="goToDetail(header, item)" target="_blank">
          <div class="item-pic"></div>
          <div class="item-title">
            <span style="padding-bottom: 10px; font-size: 15px;">{{ getHeaderName(header, item) }}</span>
            <div class="item-title">
              <span>{{ item.date}}</span>
            </div>
          </div>
        </div>
        <span *ngIf="global.isAdmin" class="text-button" style="margin-right: 0; background-color: rgb(172, 0, 0); z-index: 2; " (click)="unPublish(header, item)">หยุดเผยแพร่</span>
      </div>
    </div>
</div>
