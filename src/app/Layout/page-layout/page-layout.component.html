<div class="container">
    <mat-toolbar *ngIf="global.isLogin">
        <div class="content">
            <span style="font-size: small; padding: 0 13px;">แก้ไขข้อมูล</span>
            <span style="font-size: 30px; color: var(--primary);">EDIT MODE</span>
            <div  (mouseenter)="toggleMenu()" (mouseleave)="toggleMenu()" class="text-button" style="border-radius: 15px; background-color: var(--primary);">
                <mat-icon style="margin-top: 4px; color: white !important;">person</mat-icon><span style="font-size: 12px; color: white;">{{this.username}}</span>               
                <div class="box" [class.active]="!isVisible">
                    <div *ngIf="global.isLogin">
                        <span class="item" (click)="Logout()">
                         <span>Logout</span> 
                          <mat-icon>settings_power</mat-icon> 
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </mat-toolbar>
    <mat-sidenav-container>
        <router-outlet></router-outlet>
    </mat-sidenav-container>
</div>
