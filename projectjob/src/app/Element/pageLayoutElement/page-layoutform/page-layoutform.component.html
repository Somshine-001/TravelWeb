<div class="modal" *ngIf="getFormGroup(formName)">
    <div class="modal-content">
        <span class="close-btn" (click)="onCancel()">&times;</span>
        <div class="form">
            <form [formGroup]="getFormGroup(formName)">
                <div class="form-group" *ngIf="formName === 'role'">
                    <label>ชื่อผู้ใช้</label>
                    <input formControlName="username">
                </div>
                <div class="form-group" *ngIf="formName === 'role'">
                    <label>รหัสผ่าน</label>
                    <input formControlName="password">
                </div>
                <div class="form-group" *ngIf="formName === 'role'">
                    <label>ยืนยันรหัสผ่าน</label>
                    <input formControlName="confirmPassword">
                </div>
                <div class="form-group" *ngIf="formName === 'role'">
                    <label>สิทธิ์</label>
                    <select formControlName="role">
                        <option *ngFor="let role of roles" [value]="role.name">
                            {{ role.name }}
                        </option>
                    </select>
                </div>
                <div class="formGroup" *ngIf="formName === 'tag'">
                    <label>เพิ่มหมวดหมู่</label>
                    <input formControlName="tagName">
                </div>
                <div class="space">
                    <button (click)="onSave()">บันทึก</button>
                    <div class="cancel">
                        <button (click)="onCancel()">ยกเลิก</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
